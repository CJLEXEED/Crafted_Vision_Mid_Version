<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Crafted Vision</title>
    <link rel="stylesheet" href="styles3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
</head>
<body>
    <!-- Loading Overlay -->
    <div id="loading-overlay" style="display: none;">
        <div class="spinner"></div>
    </div>

    <div class="container">
        <div class="login-card">
            <h2><i class="fas fa-palette"></i> Crafted Vision</h2>
            
            <div class="login-form">
                <form id="login-form" action="#" method="POST">
                    <div class="input-group">
                        <label for="username">
                            <i class="fas fa-envelope"></i> Email Address
                        </label>
                        <input type="email" id="username" name="username" 
                               placeholder="Enter your email address" required
                               autocomplete="email">
                    </div>

                    <div class="input-group">
                        <label for="password">
                            <i class="fas fa-lock"></i> Password
                        </label>
                        <div class="password-container">
                            <input type="password" id="password" name="password" 
                                   placeholder="Enter your password" required>
                            <i class="fas fa-eye password-toggle" id="togglePassword"></i>
                        </div>
                    </div>

                    <div class="remember-forgot">
                        <label>
                            <input type="checkbox" id="remember-me"> Remember me
                        </label>
                        <a href="#" id="forgot-password">Forgot Password?</a>
                    </div>

                    <button type="submit" class="login-btn">
                        <i class="fas fa-sign-in-alt"></i> Login
                    </button>
                </form>
            </div>

            <div class="social-login">
                <p>Or login with</p>
                <div class="social-buttons">
                    <button class="google-btn">
                        <i class="fab fa-google"></i> Google
                    </button>
                    <button class="facebook-btn">
                        <i class="fab fa-facebook-f"></i> Facebook
                    </button>
                </div>
            </div>
        </div>

        <div class="register-link">
            <p>Don't have an account? <a href="register.html">Sign up</a></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        // Login handling
        const loginForm = document.getElementById('login-form');
        const loadingOverlay = document.getElementById('loading-overlay');

        // Admin credentials (in practice, these should be stored securely)
        const ADMIN_EMAIL = "admin@craftedvision.com";
        const ADMIN_PASSWORD = "freestyle123";

        // Remember me functionality
        const rememberMe = document.getElementById('remember-me');
        if (localStorage.getItem('rememberedUser')) {
            document.getElementById('username').value = localStorage.getItem('rememberedUser');
            rememberMe.checked = true;
        }

        loginForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            loadingOverlay.style.display = 'flex';

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                // Simulate API call delay
                await new Promise(resolve => setTimeout(resolve, 1000));

                if (username === ADMIN_EMAIL && password === ADMIN_PASSWORD) {
                    // Admin login
                    handleSuccessfulLogin(username, true);
                    await Swal.fire({
                        icon: 'success',
                        title: 'Welcome Admin!',
                        timer: 1500,
                        showConfirmButton: false
                    });
                    window.location.href = 'Admin.html';
                } else if (username && password) {
                    // Regular user login
                    handleSuccessfulLogin(username, false);
                    window.location.href = 'Home.html';
                }
            } catch (error) {
                Swal.fire({
                    icon: 'error',
                    title: 'Login Failed',
                    text: 'Please check your credentials and try again.'
                });
            } finally {
                loadingOverlay.style.display = 'none';
            }
        });

        function handleSuccessfulLogin(username, isAdmin) {
            if (rememberMe.checked) {
                localStorage.setItem('rememberedUser', username);
            } else {
                localStorage.removeItem('rememberedUser');
            }

            localStorage.setItem("isAdmin", isAdmin);
            localStorage.setItem("loggedIn", true);
            localStorage.setItem("userEmail", username);
            localStorage.setItem("loginTime", Date.now());
        }

        // Password visibility toggle
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const type = passwordInput.type === 'password' ? 'text' : 'password';
            passwordInput.type = type;
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });

        // Forgot password handler
        document.getElementById('forgot-password').addEventListener('click', function(e) {
            e.preventDefault();
            Swal.fire({
                title: 'Reset Password',
                text: 'Enter your email address to reset your password',
                input: 'email',
                showCancelButton: true,
                confirmButtonText: 'Reset Password',
                showLoaderOnConfirm: true,
                preConfirm: (email) => {
                    return new Promise((resolve) => {
                        setTimeout(() => {
                            resolve();
                        }, 1000);
                    });
                }
            }).then((result) => {
                if (result.isConfirmed) {
                    Swal.fire({
                        icon: 'success',
                        title: 'Password Reset Email Sent',
                        text: 'Please check your email for further instructions'
                    });
                }
            });
        });
    </script>
</body>
</html>
