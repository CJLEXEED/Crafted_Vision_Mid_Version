<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Dashboard</title>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header -->
    <header>
        <h1>Art Dashboard</h1>
        <nav>
            <a href="Home.html">Home</a>
            <a href="Browse-art.html">Browse Art</a>
            <a href="sell-art.html">Sell Art</a>
            <a href="community.html">Community</a>
            <a href="help.html">Help</a>
            
        </nav>
    </header>

    <!-- Main Container -->
    <div class="container">
        <!-- Sidebar Section -->
        <div class="sidebar">
            <div class="profile-pic">
                <img src="your-profile-pic.jpg" alt="Profile Picture">
            </div>
            <h2>Artist Name</h2>
            <p>Welcome to your dashboard. Manage and explore your art here.</p>
        </div>

        <!-- Dashboard Section -->
        <div class="dashboard">
            <h2>Create Your Art</h2>
            <div class="form-section">
                <form id="artForm">
                    <label for="artTitle">Art Title:</label>
                    <input type="text" id="artTitle" name="artTitle" required>

                    <label for="artDescription">Description:</label>
                    <textarea id="artDescription" name="artDescription" required></textarea>

                    <label for="artPrice">Price ($):</label>
                    <input type="number" id="artPrice" name="artPrice" required>

                    <button type="submit">Submit Art</button>
                </form>
            </div>

            <h2>Browse Art</h2>
            <div class="grid" id="artGrid">
                <!-- Art items will be dynamically added here -->
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        &copy; 2024 Art Dashboard. All rights reserved.
    </footer>

</body>
</html>
