<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles4.css">
</head>
<body>

    <!-- Header -->
    <header>
        <h1>Create Your Account</h1>
    </header>

    <!-- Main Container -->
    <div class="container">
        <!-- Sign Up Form -->
        <div class="signup-form">
            <h2>Sign Up</h2>
            <form id="signupForm" onsubmit="return handleSignup(event)">
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>

                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>

                <button type="submit">Sign Up</button>
            </form>
        </div>

        <!-- Social Media Sign Up -->
        <div class="social-signup">
            <p>Or sign up with</p>
            <button class="google-btn">
                <img src="google-icon.png" alt="Google Icon"> Sign Up with Google
            </button>
            <button class="facebook-btn">
                <img src="facebook-icon.png" alt="Facebook Icon"> Sign Up with Facebook
            </button>
        </div>
        
        <!-- Login Link -->
        <div class="login-link">
            <p>Already have an account? <a href="login.html">Login</a></p>
        </div>
    </div>

    <script>
        // Redirect function after successful sign up
        function handleSignup(event) {
            event.preventDefault(); // Prevent the default form submission

            // Simulating a successful sign-up
            console.log('User signed up successfully!');

            // Redirecting to the home page after sign-up
            window.location.href = "Home.html"; // Change this URL to your actual home page
        }
    </script>

</body>
</html>
